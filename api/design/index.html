<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pigeon</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container-fluid full">
    <!--Map-->
    <div class="row full">
        <div class="col-md-12 full">
            <div class="full" id="map">
            </div>
        </div>
    </div>

    <!--Control panel-->
    <div id="mainContainer" class="row m0p0">
        <div class="col-md-8 content-centered">
            <div id="main">
                <div class="row">
                    <!--RED/GREEN-->
                    <div class="col-md-2">
                        <div id="statusSignal">

                        </div>
                    </div>
                    <!--STATUS-SPEED-STATUS-->
                    <div class="col-md-8" style="text-align: center">
                        <p id="status1">Connecting to server</p>
                        <h3 id="speed"><strong>143kmph</strong></h3>
                        <h6 id="status2">12.465654N, 65.65656E</h6>
                    </div>
                    <!--VIEW IN MAP BUTTON-->
                    <div class="col-md-2" style="text-align: center">
                        <span id="mapMarker" style="font-size: 28px" class="glyphicon glyphicon-map-marker"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.2),
            zoom: 5
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiwaKupCMBsk9HAsqhNlOzUXKMEcZxLxg&callback=myMap"></script>
</body>
</html>
